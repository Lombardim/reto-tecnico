<ng-container *ngIf="data.dialogType === 'one-input'">
  <div mat-dialog-title>
    <h1 class="big-sized-text"> {{ data.title }} </h1>
  </div>
  <div mat-dialog-content>
    <div class="dialog-content">
      <span class="regular-sized-text dialog-description">{{ data.description }}</span>
      <form class="input-form dialog-form" [formGroup]="dialogForm" autocomplete="off">
        <mat-form-field class="filter-input-container input-field" appearance="outline">
          <mat-label>{{ data.placeholder }}</mat-label>
          <input matInput type="text" formControlName="dialogField" (keyup.enter)="submit()"/>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-buttons">
    <button class="btn-secondary-outlined" (click)="close()">CANCELAR</button>
    <button class="btn-primary-outlined" (click)="submit()" cdkFocusInitial> CONTINUAR </button>
  </div>
</ng-container>
<ng-container *ngIf="data.dialogType === 'info'">
  <div mat-dialog-title>
    <h1 class="big-sized-text"> {{ data.title }} </h1>
  </div>
  <div mat-dialog-content>
    <div class="dialog-content">
      <span *ngFor="let description of multipleDescriptions"
        class="medium-sized-text dialog-description">{{ description }}</span>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-buttons">
    <button class="btn-primary-outlined" (click)="submit()" cdkFocusInitial> ENTENDIDO </button>
  </div>
</ng-container>
<ng-container *ngIf="data.dialogType === 'receipt'">
  <div mat-dialog-title>
    <h1 class="big-sized-text"> {{ data.title }} </h1>
  </div>
  <div mat-dialog-content>
    <div class="dialog-content">
      <span *ngFor="let description of multipleDescriptions"
        class="medium-sized-text dialog-description">{{ description }}</span>
    </div>
  </div>
</ng-container>
